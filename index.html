<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <!-- Font -->

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome -->

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/a/ab/Apple-logo.png"
    />
    <!-- Favicon -->

    <!-- Main Css Link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Main Css Link -->
    <title>Apple Products</title>
  </head>
  <body>
    <!-- Container -->
    <header>
      <div class="navbar">
        <div class="logo">
          <i class="fa-brands fa-apple"></i>
        </div>
        <h2>Apple Products</h2>
        <div class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
    </header>

    <div class="container">
      <i class="fa-solid fa-chevron-left left next"></i>
      <div class="wrapper">
        <div class="panel">
          <img src="" id="picture" alt="img" />
          <div class="details">
            <h2></h2>
            <p></p>
            <button class="addCart">Add cart</button>
          </div>
        </div>
        <div class="info">
          <p class="viewed"><span></span> Views</p>
          <p class="purchesed"><span></span> Purchesed</p>
          <a href="#"><i class="fa-regular fa-comment"></i> Comment</a>
        </div>
      </div>
      <i class="fa-solid fa-chevron-right right next"></i>
    </div>
    <!-- Container -->

    <!-- Main Js Link -->
    <script type="module" defer src="./js/app.js"></script>
    <!-- Main Js Link -->
  </body>
</html>
